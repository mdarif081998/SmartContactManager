<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Settings</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body ">
							<h3>Change Password</h3>

							<div>
								<div class="alert alert-danger" th:if="${session.danger}">
									<h5 th:text="${session.danger}"></h5>
									<th:block th:text="${#session.removeAttribute('danger')}"></th:block>
								</div>
								<div class="alert alert-success" th:if="${session.success}">
									<h5 th:text="${session.success}"></h5>
									<th:block th:text="${#session.removeAttribute('success')}"></th:block>
								</div>
							</div>

							<form th:action="@{/user/change-password}" method="post">
								<div class="form-group my-3">
									<input type="password" name="oldPassword" id="oldPassword"
										class="form-control" placeholder="Enter old Password">
								</div>
								<div class="form-group my-3">
									<input type="password" name="newPassword" id="newPassword"
										class="form-control" placeholder="Enter New Password"
										pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}">
									<p>(Note: Password Should must be of minimum 8 charecters
										containing atleast 1 Uppercase, LowerCase, Digit and Special
										Charecters.)</p>
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-primary">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#settings-link").addClass("active");
		});
		</script>
	</section>
</body>
</html>
