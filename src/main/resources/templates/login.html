<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-3">
					<div class="my-login-card mt-3">
					<h1 class="text-center">Login</h1>
						<form id="login-form" class="form" th:action="@{/dologin}" action="" method="post">
							<div class="alert alert-danger" th:if="${param.error}"> 
							Invalid Username And Password.
							</div>
							<div class="alert alert-success" th:if="${param.logout}"> 
							You have been logged out Successfully.
							</div>
							<!-- Email input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="form2Example1">User Name:</label>
								<input type="email" id="form2Example1" class="form-control" name="username" placeholder="Enter Your Email Address"/>
							</div>

							<!-- Password input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="form2Example2">Password:</label>
								<input type="password" id="form2Example2" name="password" class="form-control" placeholder="Enter Here" />
							</div>

							<!-- 2 column grid layout for inline styling -->
							<div class="row mb-4">
								<div class="col d-flex justify-content-center">
									<!-- Checkbox -->
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value=""
											id="form2Example31" checked /> <label
											class="form-check-label" for="form2Example31">
											Remember me </label>
									</div>
								</div>

								<div class="col">
									<!-- Simple link -->
									<a href="/forgot">Forgot password?</a>
								</div>
							</div>

							<!-- Submit button -->
							<div class="signin-btn text-center"> 
							<button type="submit" name="submit" class="btn btn-primary btn-block mb-4">Sign
								in</button>
							</div>

							<!-- Register buttons -->
							<div class="text-center">
								<p>
									Not a member? <a href="/signup">Register Here.</a>
								</p>
					
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>

	</section>

</body>
</html>
