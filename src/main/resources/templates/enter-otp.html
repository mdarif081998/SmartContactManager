<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-3">
					<div class="my-login-card mt-3">
						<h3 class="text-center">Reset Password</h3>

						<form id="login-form" class="form" th:action="@{/verify-otp}"
							action="" method="post">
							<!-- Otp Field -->

							<div class="form-outline mb-4">
								<label class="form-label" for="form2Example1"> OTP:</label> <input
									type="number" id="form2Example1" class="form-control"
									name="otpEntered" placeholder="Enter OTP Here" required /> <input
									type="hidden" id="otp" name="otp" th:value="otp">
							</div>


							<!-- OTP Submit button -->
							<div class="signin-btn text-center">
								<button type="submit" name="submit"
									class="btn btn-primary btn-block mb-4">Verify</button>
							</div>

						</form>

					</div>
				</div>
			</div>

		</div>

	</section>

</body>
</html>
